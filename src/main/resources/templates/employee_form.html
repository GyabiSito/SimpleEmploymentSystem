<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Nuevo Empleado</h2>

    <!-- Mensaje de Ã©xito -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/employees/new}" th:object="${employee}" method="post" class="needs-validation">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Segundo Nombre</label>
            <input type="text" th:field="*{middleName}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" th:field="*{birthDate}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Puesto</label>
            <input type="text" th:field="*{position}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="reset" class="btn btn-danger">Limpiar</button>
        <a href="/" class="btn btn-primary">Volver</a>
    </form>
</div>
</body>
</html>
