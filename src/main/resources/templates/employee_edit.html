<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Editar Empleado</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{'/employees/edit/' + ${employee.uid}}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">UID</label>
            <input type="text" class="form-control" th:value="${employee.uid}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{firstName}">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" th:field="*{middleName}">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{lastName}">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control"
                   name="birthDate"
                   th:value="${#temporals.format(employee.birthDate, 'yyyy-MM-dd')}">


            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Puesto</label>
            <input type="text" class="form-control" th:field="*{position}">
            <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="reset" class="btn btn-danger">Limpiar</button>
            <a class="btn btn-outline-success"
               th:href="@{'/employees/' + ${employee.uid} + '/compensations/new'}">
                Agregar Compensaci√≥n
            </a>
            <a class="btn btn-outline-info"
               th:href="@{'/employees/' + ${employee.uid} + '/compensations/history'}">
                Ver Historial de Compensaciones
            </a>

            <a class="btn btn-secondary" th:href="@{/employees/search}">Cancelar</a>
        </div>


    </form>
</div>
</body>
</html>
