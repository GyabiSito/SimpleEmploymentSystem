<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Desglose Mensual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 th:text="'Desglose mensual para ' + ${employee.firstName} + ' ' + ${employee.lastName} + ' - ' + ${month}"></h2>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${compensations}">
            <td th:text="${c.type}"></td>
            <td th:text="${c.amount}"></td>
            <td th:text="${c.description != null ? c.description : '-'}"></td>
            <td>
                <a class="btn btn-sm btn-outline-warning"
                   th:href="@{'/employees/' + ${employee.uid} + '/compensations/edit/' + ${c.id}}">
                    Editar
                </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        <tr class="table-secondary">
            <td><strong>Total</strong></td>
            <td th:text="${total}" colspan="2"></td>
        </tr>
        </tfoot>
    </table>

    <a class="btn btn-secondary" th:href="@{'/employees/' + ${employee.uid} + '/compensations/history'}">Volver al historial</a>
</div>
</body>
</html>
