<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Compensación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Editar Compensación</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{'/employees/' + ${employee.uid} + '/compensations/edit/' + ${compensation.id}}"
          th:object="${compensation}" method="post">

        <div class="mb-3">
            <label>Tipo</label>
            <input class="form-control" th:value="${compensation.type}" readonly>
        </div>

        <div class="mb-3">
            <label>Periodo</label>
            <input class="form-control" th:value="${compensation.period}" readonly>
        </div>

        <div class="mb-3">
            <label>Monto</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <input type="text" th:field="*{description}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary"
           th:href="@{'/employees/' + ${employee.uid} + '/compensations/monthly?month=' + ${compensation.period}}">
            Cancelar
        </a>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{type}" />
        <input type="hidden" th:field="*{period}" />
        <input type="hidden" th:field="*{employee.uid}" />

    </form>
</div>
</body>
</html>
