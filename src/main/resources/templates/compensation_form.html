<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Compensación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Agregar Compensación</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{'/employees/' + ${compensation.employee.uid} + '/compensations/new'}"
          th:object="${compensation}" method="post">

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" th:field="*{type}">
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
            </select>

        </div>

        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" th:field="*{description}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Periodo</label>
            <input type="month" th:field="*{period}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('period')}" th:errors="*{period}"></div>
        </div>
        <input type="hidden" th:field="*{employee.uid}">

        <button type="submit" class="btn btn-primary">Agregar</button>
        <a th:href="@{/employees/search}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
