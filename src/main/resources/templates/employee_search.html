<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Buscar Empleados</h2>

    <form class="row g-3 mb-4" method="get" th:action="@{/employees/search}">
        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="firstName" th:value="${firstName}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" name="lastName" th:value="${lastName}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Puesto</label>
            <input type="text" class="form-control" name="position" th:value="${position}">
        </div>

        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a class="btn btn-secondary" th:href="@{/employees/search}">Limpiar</a>
        </div>
    </form>

    <div th:if="${results}">
        <h5 th:if="${#lists.isEmpty(results)}">0 resultados encontrados</h5>

        <table th:if="${!#lists.isEmpty(results)}" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>UID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de Nacimiento</th>
                <th>Puesto</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${results}">
                <td th:text="${emp.uid}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.birthDate}"></td>
                <td th:text="${emp.position}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{'/employees/edit/' + ${emp.uid}}">Ver/Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-primary">Volver</a>

</div>

</body>
</html>
