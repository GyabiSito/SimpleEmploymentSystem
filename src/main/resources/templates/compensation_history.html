<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Compensaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 th:text="'Historial de Compensaciones para ' + ${employee.firstName} + ' ' + ${employee.lastName}"></h2>

    <form th:action="@{'/employees/' + ${employee.uid} + '/compensations/history'}" method="post" class="row g-3 my-4">
        <div class="col-md-4">
            <label>Desde</label>
            <input type="month" class="form-control" name="start" th:value="${start}">
        </div>
        <div class="col-md-4">
            <label>Hasta</label>
            <input type="month" class="form-control" name="end" th:value="${end}">
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Ver Historial</button>
            <a class="btn btn-secondary" th:href="@{/employees/search}">Volver</a>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table th:if="${history}" class="table table-bordered">
        <thead>
        <tr>
            <th>Mes</th>
            <th>Total</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${history}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{'/employees/' + ${employee.uid} + '/compensations/monthly?month=' + ${entry.key}}">
                    Ver desglose
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
